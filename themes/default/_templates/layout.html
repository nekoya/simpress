<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>{% block title %}無題ドキュメント{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache" />

<link rel="stylesheet" type="text/css" href="{{ root }}css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{{ root }}css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="{{ root }}css/pygments.css">
<link rel="stylesheet/less" type="text/css" href="{{ root }}css/styles.less">
<link rel="shortcut icon" href="{{ root }}favicon.ico">

<script type="text/javascript" src="{{ root }}js/less-1.3.3.min.js"></script>
<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
</head>
<body>

<div class="container">
  <h1 id="title"><a href="{{ root }}index.html">{{ settings.title if settings.title else '無題ドキュメント' }}</a></h1>
</div>

<div id="content" class="container">
{% block content %}{% endblock %}
</div>

<div class="container">
  <p class="credit">generated by Simpress</p>
</div>

</body>
